<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3-selection.v2.js"></script>
  
  </head>
  <body>
   <svg id="rect" style="width: 100%; height: 200px;"></svg>
   <svg id="svg" style="width: 100%; height: 400px;"></svg>
  </body>
  <script>
    const svg = d3.select('#svg');
    svg.append('circle')
      .attr('cx', 200)
      .attr('cy', 200)
      .attr('r', 50)
      .style('fill', 'green');

    const svg2 = d3.select('#rect');
    svg2.append('rect')
      .attr('x', 200)
      .attr('y', 200)
      .attr('width', 700)
      .attr('height', 50)
      .style('fill', 'blue');
  </script>
</html>
